<!DOCTYPE html>
<html>
<head>
	<title>Login & Sign-Up</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="Background">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-button" onclick="Login()">Login</button>
				<button type="button" class="toggle-button" onclick="SignUp()">SignUp</button>
			</div>
			<div class="social-icon">
				<img src="pics/fb.png">
				<img src="pics/gp.png">
				<img src="pics/tw.png">
			</div>

			<form id="Login" class="input-group">
				<input type="text" class="input-field" placeholder="Enter Email Address" required>
				<input type="password" class="input-field" placeholder="Enter Password" required>
				<input type="checkbox" class="check-box"><span>Remember Me</span>
                <button type="submit" class="submit-btn btn-primary"><a href="dashboard.html">Log in</a></button>
			</form>

			<form id="SignUp" class="input-group">
				<input type="text" class="input-field" placeholder="Enter Username" required>
				<input type="email" class="input-field" placeholder="Enter Email Address" required>
				<input type="text" class="input-field" placeholder="Enter Password" required>
				<input type="checkbox" class="check-box"><span>I agree to the terms & condition</span>
				<button type="submit" class="submit-btn">Sign-Up</button>
			</form>
		</div>
	</div>
    <script>
        var x = document.getElementById("Login");
        var y = document.getElementById("SignUp");
        var z = document.getElementById("btn");
        
        function SignUp(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function Login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
    </script>
</body>
</html>
